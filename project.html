<script type="text/javascript">
function click (e) {
  if (!e)
  e = window.event;
  if ((e.type && e.type == "contextmenu") || (e.button && e.button == 2) || (e.Which && e.which == 3)) {
  if (window.opera)
      window.alert("Sorry, es ist geschützt");
return false;
  }
}

if (document.layers)
  document.captureEvents(Event.MOUSEDOWN);
  document.onemousedown = click;
  document.oncontextmenu = click;

  </script>

<!--Animation wenn man über die Projekte geht -->
    <script>
      $(document).ready(function() {
        TweenMax.set(".project-preview", { width: 0 });

        var tl = new TimelineLite();

        $(document)
          .on("mouseover", ".navigation-item", function(evt) {
            tl = new TimelineLite();
            tl.to($(".project-preview"), 1, {
              width: "700px",
              ease: Expo.easeInOut
            });

          .on("mouseout", ".navigation-item", function(evt) {
            tl = new TimelineLite();
            tl.to($(".project-preview"), 0.8, {
              width: 0,
              ease: Expo.easeInOut
